<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>食事と栄養</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: white;
            font-size: 1.8rem;
        }

        .back-link {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* 最適化ボタンを追加 */
        .optimization-buttons {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 1rem;
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-optimize {
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-optimize:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-optimize:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-manual {
            background: linear-gradient(45deg, #28a745, #20c997);
        }

        /* 手入力モーダル */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .modal-header {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 1.5rem;
            border-radius: 20px 20px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .close {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: background 0.3s ease;
        }

        .close:hover {
            background: rgba(255,255,255,0.2);
        }

        .modal-body {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #28a745;
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.2);
        }

        .meal-type-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .meal-type-btn {
            padding: 1rem;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .meal-type-btn:hover {
            border-color: #28a745;
            transform: translateY(-2px);
        }

        .meal-type-btn.active {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border-color: #28a745;
        }

        .meal-type-btn i {
            font-size: 1.5rem;
        }

        .nutrition-inputs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .nutrition-input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            background: rgba(40, 167, 69, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(40, 167, 69, 0.2);
        }

        .nutrition-input-group label {
            font-size: 0.9rem;
            color: #28a745;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .nutrition-input-group input {
            width: 80px;
            text-align: center;
            border: 1px solid #28a745;
            border-radius: 5px;
            padding: 0.5rem;
        }

        .modal-footer {
            padding: 1.5rem 2rem;
            background: #f8f9fa;
            border-radius: 0 0 20px 20px;
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .nutrition-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card h3 {
            color: #667eea;
            margin-bottom: 1rem;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        .recipe-container {
            display: grid;
            gap: 1rem;
        }

        .recipe-card {
            background: rgba(102, 126, 234, 0.05);
            border-radius: 15px;
            padding: 1rem;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .recipe-card:hover {
            transform: translateX(5px);
            background: rgba(102, 126, 234, 0.1);
        }

        .recipe-title {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .recipe-nutrients {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .nutrient-item {
            text-align: center;
            padding: 0.25rem;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            font-size: 0.8rem;
        }

        .nutrient-value {
            font-weight: bold;
            color: #667eea;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: #666;
            font-size: 1.1rem;
        }

        .error {
            color: #e74c3c;
            text-align: center;
            padding: 1rem;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 10px;
            margin: 1rem 0;
        }

        .success {
            color: #28a745;
            text-align: center;
            padding: 1rem;
            background: rgba(40, 167, 69, 0.1);
            border-radius: 10px;
            margin: 1rem 0;
        }

        .nutrition-summary {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }

        .summary-item {
            text-align: center;
            padding: 1rem;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
        }

        .summary-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .summary-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.25rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .container {
                padding: 0 1rem;
            }

            .nutrition-grid {
                grid-template-columns: 1fr;
            }

            .recipe-nutrients {
                grid-template-columns: repeat(2, 1fr);
            }

            .modal-content {
                margin: 2% auto;
                width: 95%;
            }

            .modal-body {
                padding: 1.5rem;
            }

            .nutrition-inputs {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-utensils"></i> 食事と栄養</h1>
        <a href="dashboard.html" class="back-link">
            <i class="fas fa-arrow-left"></i> ダッシュボードに戻る
        </a>
    </div>

    <div class="container">
        <!-- 最適化ボタン -->
        <div class="optimization-buttons">
            <button class="btn-optimize" id="btnOptimizePlan">
                <i class="fas fa-magic"></i> AI最適化プラン
            </button>
            <button class="btn-optimize btn-manual" id="btnManualInput">
                <i class="fas fa-edit"></i> 手入力で記録
            </button>
        </div>

        <!-- 栄養サマリー -->
        <div class="nutrition-summary">
            <h3><i class="fas fa-chart-pie"></i> 今日の栄養サマリー</h3>
            <div class="summary-grid">
                <div class="summary-item">
                    <div class="summary-value" id="calories-actual">-</div>
                    <div class="summary-label">カロリー (kcal)</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="calories-progress"></div>
                    </div>
                    <small id="calories-target">目標: - kcal</small>
                </div>
                <div class="summary-item">
                    <div class="summary-value" id="protein-actual">-</div>
                    <div class="summary-label">タンパク質 (g)</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="protein-progress"></div>
                    </div>
                    <small id="protein-target">目標: - g</small>
                </div>
                <div class="summary-item">
                    <div class="summary-value" id="fat-actual">-</div>
                    <div class="summary-label">脂質 (g)</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="fat-progress"></div>
                    </div>
                    <small id="fat-target">目標: - g</small>
                </div>
                <div class="summary-item">
                    <div class="summary-value" id="carb-actual">-</div>
                    <div class="summary-label">炭水化物 (g)</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="carb-progress"></div>
                    </div>
                    <small id="carb-target">目標: - g</small>
                </div>
            </div>
        </div>

        <div class="nutrition-grid">
            <!-- 栄養チャート -->
            <div class="card">
                <h3><i class="fas fa-chart-bar"></i> 栄養バランス</h3>
                <div class="chart-container">
                    <canvas id="nutritionChart"></canvas>
                </div>
            </div>

            <!-- レシピ提案 -->
            <div class="card">
                <h3 id="suggestion-message"><i class="fas fa-lightbulb"></i> 今日の献立提案</h3>
                <div id="recipe-suggestions" class="recipe-container">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i> おすすめの献立を読み込んでいます...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 手入力モーダル -->
    <div id="manualInputModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-edit"></i> 食事を手入力で記録</h2>
                <button class="close" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <!-- 食事タイプ選択 -->
                <div class="form-group">
                    <label class="form-label">食事の種類</label>
                    <div class="meal-type-buttons">
                        <div class="meal-type-btn" data-type="breakfast">
                            <i class="fas fa-sun"></i>
                            <span>朝食</span>
                        </div>
                        <div class="meal-type-btn" data-type="lunch">
                            <i class="fas fa-cloud-sun"></i>
                            <span>昼食</span>
                        </div>
                        <div class="meal-type-btn" data-type="dinner">
                            <i class="fas fa-moon"></i>
                            <span>夕食</span>
                        </div>
                        <div class="meal-type-btn" data-type="snack">
                            <i class="fas fa-cookie-bite"></i>
                            <span>間食</span>
                        </div>
                    </div>
                </div>

                <!-- 食べた物の名前 -->
                <div class="form-group">
                    <label class="form-label" for="mealName">
                        <i class="fas fa-utensils"></i> 食べた物の名前
                    </label>
                    <input type="text" id="mealName" class="form-input" placeholder="例：チキンカレー、サラダ、コーヒーなど">
                </div>

                <!-- 栄養素入力 -->
                <div class="form-group">
                    <label class="form-label">栄養素 (わかる範囲で入力)</label>
                    <div class="nutrition-inputs">
                        <div class="nutrition-input-group">
                            <label>カロリー</label>
                            <input type="number" id="inputCalories" min="0" max="5000" placeholder="0">
                            <small>kcal</small>
                        </div>
                        <div class="nutrition-input-group">
                            <label>タンパク質</label>
                            <input type="number" id="inputProtein" min="0" max="500" step="0.1" placeholder="0">
                            <small>g</small>
                        </div>
                        <div class="nutrition-input-group">
                            <label>脂質</label>
                            <input type="number" id="inputFat" min="0" max="500" step="0.1" placeholder="0">
                            <small>g</small>
                        </div>
                        <div class="nutrition-input-group">
                            <label>炭水化物</label>
                            <input type="number" id="inputCarbs" min="0" max="500" step="0.1" placeholder="0">
                            <small>g</small>
                        </div>
                    </div>
                    <small style="color: #666; display: block; margin-top: 0.5rem;">
                        <i class="fas fa-info-circle"></i> 不明な項目は空欄でも構いません
                    </small>
                </div>

                <!-- メモ -->
                <div class="form-group">
                    <label class="form-label" for="inputNotes">
                        <i class="fas fa-sticky-note"></i> メモ（任意）
                    </label>
                    <textarea id="inputNotes" class="form-textarea" placeholder="食事についてのメモがあれば記入してください..."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelInput">
                    <i class="fas fa-times"></i> キャンセル
                </button>
                <button class="btn btn-primary" id="saveManualInput">
                    <i class="fas fa-save"></i> 記録する
                </button>
            </div>
        </div>
    </div>

    <script>
        // グローバル変数
        const token = localStorage.getItem('accessToken');
        let nutritionChart = null;
        let selectedMealType = '';

        // DOM要素
        const elements = {
            nutritionChart: document.getElementById('nutritionChart'),
            suggestionMessage: document.getElementById('suggestion-message'),
            recipeSuggestions: document.getElementById('recipe-suggestions'),
            caloriesActual: document.getElementById('calories-actual'),
            caloriesTarget: document.getElementById('calories-target'),
            caloriesProgress: document.getElementById('calories-progress'),
            proteinActual: document.getElementById('protein-actual'),
            proteinTarget: document.getElementById('protein-target'),
            proteinProgress: document.getElementById('protein-progress'),
            fatActual: document.getElementById('fat-actual'),
            fatTarget: document.getElementById('fat-target'),
            fatProgress: document.getElementById('fat-progress'),
            carbActual: document.getElementById('carb-actual'),
            carbTarget: document.getElementById('carb-target'),
            carbProgress: document.getElementById('carb-progress'),
            btnOptimizePlan: document.getElementById('btnOptimizePlan'),
            btnManualInput: document.getElementById('btnManualInput'),
            manualInputModal: document.getElementById('manualInputModal'),
            closeModal: document.getElementById('closeModal'),
            cancelInput: document.getElementById('cancelInput'),
            saveManualInput: document.getElementById('saveManualInput'),
            mealTypeButtons: document.querySelectorAll('.meal-type-btn'),
            mealName: document.getElementById('mealName'),
            inputCalories: document.getElementById('inputCalories'),
            inputProtein: document.getElementById('inputProtein'),
            inputFat: document.getElementById('inputFat'),
            inputCarbs: document.getElementById('inputCarbs'),
            inputNotes: document.getElementById('inputNotes')
        };

        // 認証チェック
        if (!token) {
            alert('ログインが必要です。');
            window.location.href = 'index.html';
        }

        // イベントリスナー設定
        elements.btnOptimizePlan.addEventListener('click', fetchOptimizedPlan);
        elements.btnManualInput.addEventListener('click', openManualInputModal);
        elements.closeModal.addEventListener('click', closeManualInputModal);
        elements.cancelInput.addEventListener('click', closeManualInputModal);
        elements.saveManualInput.addEventListener('click', saveManualInput);

        // 食事タイプ選択
        elements.mealTypeButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                selectMealType(btn.dataset.type);
            });
        });

        // モーダル外クリックで閉じる
        elements.manualInputModal.addEventListener('click', (e) => {
            if (e.target === elements.manualInputModal) {
                closeManualInputModal();
            }
        });

        // ページ読み込み時の処理
        document.addEventListener('DOMContentLoaded', function() {
            initializeNutritionPage();
        });

        // 栄養ページ初期化
        async function initializeNutritionPage() {
            try {
                await Promise.all([
                    fetchDailyNutrition(),
                    fetchRecipeSuggestions()
                ]);
            } catch (error) {
                console.error('栄養ページの初期化エラー:', error);
                showMessage('データの読み込みに失敗しました。', 'error');
            }
        }

        // 手入力モーダル開く
        function openManualInputModal() {
            elements.manualInputModal.style.display = 'block';
            document.body.style.overflow = 'hidden';
            
            // デフォルトで朝食を選択
            selectMealType('breakfast');
            
            // フォームをリセット
            resetManualForm();
        }

        // 手入力モーダル閉じる
        function closeManualInputModal() {
            elements.manualInputModal.style.display = 'none';
            document.body.style.overflow = 'auto';
            resetManualForm();
        }

        // 食事タイプ選択
        function selectMealType(type) {
            selectedMealType = type;
            
            elements.mealTypeButtons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.type === type) {
                    btn.classList.add('active');
                }
            });
        }

        // 手入力フォームリセット
        function resetManualForm() {
            elements.mealName.value = '';
            elements.inputCalories.value = '';
            elements.inputProtein.value = '';
            elements.inputFat.value = '';
            elements.inputCarbs.value = '';
            elements.inputNotes.value = '';
            selectedMealType = '';
            
            elements.mealTypeButtons.forEach(btn => {
                btn.classList.remove('active');
            });
        }

        // 手入力データ保存
        async function saveManualInput() {
            if (!selectedMealType) {
                showMessage('食事の種類を選択してください。', 'error');
                return;
            }

            if (!elements.mealName.value.trim()) {
                showMessage('食べた物の名前を入力してください。', 'error');
                return;
            }

            const calories = parseFloat(elements.inputCalories.value) || 0;
            const protein = parseFloat(elements.inputProtein.value) || 0;
            const fat = parseFloat(elements.inputFat.value) || 0;
            const carbs = parseFloat(elements.inputCarbs.value) || 0;

            if (calories === 0 && protein === 0 && fat === 0 && carbs === 0) {
                if (!confirm('栄養素が入力されていませんが、記録しますか？')) {
                    return;
                }
            }

            elements.saveManualInput.disabled = true;
            elements.saveManualInput.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 保存中...';

            try {
                const mealData = {
                    meal_type: selectedMealType,
                    name: elements.mealName.value.trim(),
                    calories: calories,
                    protein: protein,
                    fat: fat,
                    carbohydrates: carbs,
                    notes: elements.inputNotes.value.trim() || ''
                };

                const response = await fetch('http://127.0.0.1:8000/api/meals/manual/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(mealData)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || '食事の保存に失敗しました');
                }

                showMessage('食事を記録しました！', 'success');
                closeManualInputModal();
                
                // データを再読み込み
                await fetchDailyNutrition();

            } catch (error) {
                console.error('手入力保存エラー:', error);
                showMessage(error.message || '食事の保存に失敗しました。', 'error');
            } finally {
                elements.saveManualInput.disabled = false;
                elements.saveManualInput.innerHTML = '<i class="fas fa-save"></i> 記録する';
            }
        }

        // 最適化プラン取得（新機能）
        async function fetchOptimizedPlan() {
            const btn = elements.btnOptimizePlan;
            const originalText = btn.innerHTML;
            
            // ローディング状態
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 最適化中...';
            
            try {
                const response = await fetch('http://127.0.0.1:8000/api/recipes/optimized-plan/?level=standard', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) {
                    throw new Error('最適化プランの取得失敗');
                }

                const data = await response.json();
                console.log('最適化プラン:', data.plan);
                console.log('達成率:', data.optimization_summary.achievement_rates);
                console.log('総栄養素:', data.optimization_summary.total_nutrition);
                
                // 最適化プランを表示
                displayOptimizedPlan(data);

            } catch (error) {
                console.error('最適化プラン取得エラー:', error);
                showMessage('最適化プランの取得に失敗しました。通常の提案を表示します。', 'error');
                // エラー時は通常の提案を取得
                fetchRecipeSuggestions();
            } finally {
                // ボタンを元に戻す
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }

        // 最適化プラン表示
        function displayOptimizedPlan(data) {
            elements.suggestionMessage.innerHTML = '<i class="fas fa-brain"></i> AI最適化プラン <span style="background:#4caf50;color:white;padding:0.2rem 0.5rem;border-radius:10px;font-size:0.8rem;">最適化済み</span>';
            
            let html = '';
            
            if (data.plan && data.plan.length > 0) {
                data.plan.forEach(recipe => {
                    const quantity = recipe.recommended_quantity || 1;
                    html += `
                        <div class="recipe-card">
                            <div class="recipe-title">${recipe.title || 'レシピ名'}</div>
                            <div class="recipe-description">${recipe.description || ''}</div>
                            <div style="background:rgba(76,175,80,0.1);padding:0.5rem;border-radius:5px;margin:0.5rem 0;font-size:0.9rem;">
                                <i class="fas fa-balance-scale"></i> 推奨量: ${quantity.toFixed(1)}人分
                            </div>
                            <div class="recipe-nutrients">
                                <div class="nutrient-item">
                                    <div class="nutrient-value">${((recipe.total_calories || 0) * quantity).toFixed(0)}</div>
                                    <div>kcal</div>
                                </div>
                                <div class="nutrient-item">
                                    <div class="nutrient-value">${((recipe.total_protein || 0) * quantity).toFixed(1)}</div>
                                    <div>P (g)</div>
                                </div>
                                <div class="nutrient-item">
                                    <div class="nutrient-value">${((recipe.total_fat || 0) * quantity).toFixed(1)}</div>
                                    <div>F (g)</div>
                                </div>
                                <div class="nutrient-item">
                                    <div class="nutrient-value">${((recipe.total_carbohydrates || 0) * quantity).toFixed(1)}</div>
                                    <div>C (g)</div>
                                </div>
                            </div>
                        </div>
                    `;
                });
            } else {
                html = '<div class="error"><i class="fas fa-exclamation-circle"></i> 最適化プランの生成に失敗しました。</div>';
            }
            
            elements.recipeSuggestions.innerHTML = html;
        }

        // 今日の栄養データ取得
        async function fetchDailyNutrition() {
            const today = new Date().toISOString().split('T')[0];
            
            try {
                const response = await fetch(`http://127.0.0.1:8000/api/meals/summary/daily/${today}/`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                console.log('栄養データレスポンスステータス:', response.status);

                if (!response.ok) {
                    if (response.status === 401) {
                        handleAuthError();
                        return;
                    }
                    throw new Error('栄養素取得失敗');
                }

                const rawData = await response.json();
                console.log('受信した栄養データ:', rawData);

                const data = rawData.summary || rawData;
                
                // サマリー表示を更新
                updateNutritionSummary(data);
                
                // チャートを作成
                createNutritionChart(data);

            } catch (error) {
                console.error('栄養データの取得エラー:', error);
                
                // フォールバックデータで表示
                const fallbackData = {
                    calories: { actual: 0, target: 2000 },
                    protein: { actual: 0, target: 80 },
                    fat: { actual: 0, target: 65 },
                    carbohydrate: { actual: 0, target: 250 }
                };
                
                updateNutritionSummary(fallbackData);
                createNutritionChart(fallbackData);
            }
        }

        // 栄養サマリー更新
        function updateNutritionSummary(data) {
            const nutrients = [
                { key: 'calories', actual: elements.caloriesActual, target: elements.caloriesTarget, progress: elements.caloriesProgress, unit: 'kcal' },
                { key: 'protein', actual: elements.proteinActual, target: elements.proteinTarget, progress: elements.proteinProgress, unit: 'g' },
                { key: 'fat', actual: elements.fatActual, target: elements.fatTarget, progress: elements.fatProgress, unit: 'g' },
                { key: 'carbohydrate', actual: elements.carbActual, target: elements.carbTarget, progress: elements.carbProgress, unit: 'g' }
            ];

            nutrients.forEach(nutrient => {
                const actualValue = data[nutrient.key]?.actual || 0;
                const targetValue = data[nutrient.key]?.target || 0;
                const percentage = targetValue > 0 ? Math.min((actualValue / targetValue) * 100, 100) : 0;

                nutrient.actual.textContent = actualValue.toLocaleString();
                nutrient.target.textContent = `目標: ${targetValue.toLocaleString()} ${nutrient.unit}`;
                nutrient.progress.style.width = `${percentage}%`;
            });
        }

        // 栄養チャート作成
        function createNutritionChart(data) {
            const ctx = elements.nutritionChart.getContext('2d');
            
            if (nutritionChart) {
                nutritionChart.destroy();
            }

            const chartData = {
                calories: data.calories || { actual: 0, target: 2000 },
                protein: data.protein || { actual: 0, target: 80 },
                fat: data.fat || { actual: 0, target: 65 },
                carbohydrate: data.carbohydrate || { actual: 0, target: 250 }
            };

            nutritionChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['カロリー(kcal)', 'タンパク質(g)', '脂質(g)', '炭水化物(g)'],
                    datasets: [
                        {
                            label: '目標値',
                            data: [
                                chartData.calories.target,
                                chartData.protein.target,
                                chartData.fat.target,
                                chartData.carbohydrate.target
                            ],
                            backgroundColor: 'rgba(240, 173, 78, 0.8)',
                            borderColor: '#f0ad4e',
                            borderWidth: 2,
                            borderRadius: 5
                        },
                        {
                            label: '摂取量',
                            data: [
                                chartData.calories.actual,
                                chartData.protein.actual,
                                chartData.fat.actual,
                                chartData.carbohydrate.actual
                            ],
                            backgroundColor: 'rgba(102, 126, 234, 0.8)',
                            borderColor: '#667eea',
                            borderWidth: 2,
                            borderRadius: 5
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0,0,0,0.1)'
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                usePointStyle: true,
                                padding: 20
                            }
                        }
                    },
                    animation: {
                        duration: 1000,
                        easing: 'easeInOutQuart'
                    }
                }
            });
        }

        // レシピ提案取得
        async function fetchRecipeSuggestions() {
            try {
                console.log('APIリクエストに使うトークン:', token); 
                const response = await fetch(`http://127.0.0.1:8000/api/recipes/suggestions/`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        handleAuthError();
                        return;
                    }
                    throw new Error('献立提案の取得失敗');
                }

                const data = await response.json();
                console.log('レシピ提案データ:', data);
                
                displayRecipeSuggestions(data);

            } catch (error) {
                console.error('献立提案の取得エラー:', error);
                displayFallbackRecipes();
            }
        }

        // レシピ提案表示
       function displayRecipeSuggestions(data) {
            elements.suggestionMessage.innerHTML = `<i class="fas fa-lightbulb"></i> ${data.message || '今日の献立提案'}`;
            
            let html = '';
            
            if (data.suggestions && data.suggestions.length > 0) {
                data.suggestions.forEach(recipe => {
                    html += createRecipeCard(recipe);
                });
            } else {
                html = '<div class="error"><i class="fas fa-exclamation-circle"></i> 現在、献立の提案はありません。</div>';
            }
            
            elements.recipeSuggestions.innerHTML = html;

            // デバッグ情報をコンソールに出力
            console.log('栄養不足情報:', data.deficits);
            console.log('目標値:', data.targets);
            console.log('実際の摂取量:', data.actuals);
        }

        // フォールバックレシピ表示
        function displayFallbackRecipes() {
            const fallbackRecipes = [
                {
                    title: '鶏胸肉のグリル',
                    description: 'ヘルシーなタンパク質源',
                    total_calories: 200,
                    total_protein: 35,
                    total_fat: 5,
                    total_carbohydrates: 2
                },
                {
                    title: '野菜サラダ',
                    description: 'ビタミン・ミネラル豊富',
                    total_calories: 50,
                    total_protein: 2,
                    total_fat: 1,
                    total_carbohydrates: 10
                },
                {
                    title: '玄米ご飯',
                    description: '良質な炭水化物',
                    total_calories: 150,
                    total_protein: 3,
                    total_fat: 1,
                    total_carbohydrates: 30
                }
            ];

            let html = '';
            fallbackRecipes.forEach(recipe => {
                html += createRecipeCard(recipe);
            });
            
            elements.recipeSuggestions.innerHTML = html;
        }

        // レシピカード作成
        function createRecipeCard(recipe) {
            return `
                <div class="recipe-card">
                    <div class="recipe-title">${recipe.title || 'レシピ名'}</div>
                    <div class="recipe-description">${recipe.description || ''}</div>
                    <div class="recipe-nutrients">
                        <div class="nutrient-item">
                            <div class="nutrient-value">${recipe.total_calories || 0}</div>
                            <div>kcal</div>
                        </div>
                        <div class="nutrient-item">
                            <div class="nutrient-value">${recipe.total_protein || 0}</div>
                            <div>P (g)</div>
                        </div>
                        <div class="nutrient-item">
                            <div class="nutrient-value">${recipe.total_fat || 0}</div>
                            <div>F (g)</div>
                        </div>
                        <div class="nutrient-item">
                            <div class="nutrient-value">${recipe.total_carbohydrates || 0}</div>
                            <div>C (g)</div>
                        </div>
                    </div>
                </div>
            `;
        }    

        // メッセージ表示
        function showMessage(message, type) {
            // 既存のメッセージを削除
            const existingMessage = document.querySelector('.error, .success');
            if (existingMessage) {
                existingMessage.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.innerHTML = `<i class="fas fa-${type === 'error' ? 'exclamation-triangle' : 'check-circle'}"></i> ${message}`;
            
            document.querySelector('.container').insertBefore(messageDiv, document.querySelector('.optimization-buttons'));
            
            // 3秒後に自動削除
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.remove();
                }
            }, 3000);
        }

        // 認証エラー処理
        function handleAuthError() {
            localStorage.removeItem('accessToken');
            alert('セッションが期限切れです。再度ログインしてください。');
            window.location.href = 'index.html';
        }

        // エラーハンドリング
        window.addEventListener('error', function(e) {
            console.error('JavaScript エラー:', e.error);
        });

        // ESCキーでモーダルを閉じる
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && elements.manualInputModal.style.display === 'block') {
                closeManualInputModal();
            }
        });
    </script>
